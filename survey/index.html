<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Uniqueness Quotient Calculator</h1>
      <div class="row">
        <form class="col-sm-6 col-sm-offset-3 well" id="survey">
          <div id="form-name" class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div id="form-food" class="form-group">
            <label for="food">Favorite Foods:</label>
            <select class="form-control" id="food">
              <option value="pizza">Pizza</option>
              <option value="bahn mi">Bahn Mi</option>
              <option value="crepes">Crepes</option>
              <option value="souvlaki">Souvlaki</option>
              <option value="balut">Balut</option>
            </select>
          </div>
          <div id="form-music" class="form-group">
            <div class="radio">
              <h5><strong>Favorite Music?</strong></h5>
              <label>
                <input type="radio" name="genre" value="country" checked>
                Rick Astley
              </label>
              <label>
                <input type="radio" name="genre" value="country" disabled="true">
                Country
              </label>
              <label>
                <input type="radio" name="genre" value="western" disabled="true">
                Western
              </label>
            </div>
          </div>
          <div class="form-group" id="form-date">
            <label for="born">Date of birth:</label>
            <input id="born" type="date" class="form-control">
          </div>
          <div class="form-group" id="form-color">
            <label for="color">What is your least favorite color?</label>
            <input id="color" type="color" class="form-control">
          </div>
          <button class="btn btn-danger" type="submit" name="button">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
