<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Appointment</h1>
      <form id="appt-form" class="form-group">
        <input id="name" type="text" class="form-control">
        <input id="date" type="date" class="form-control">
        <input id="time-start" type="time" class="form-control">
        <input id="time-end" type="time" class="form-control">
        <button type="submit" id="appt-submit" class="btn btn-success">Set Appointment</button>
      </form>
      <div id="receipt">
        <p>
          Thank you, <span id="receipt-name"></span> for setting an appointment with us today. <br>

          Your appointment is set for <span id="receipt-date"></span>, from <span id="receipt-time-start"></span> until <span id="receipt-time-end"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
